<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="../../controller/User.js"></script>
    <title>Cardlab - criar conta</title>
</head>
<body>
    
    <header class="container">
        <img src="../../img/cardlab-logo-top.png" alt="logo">
        <div class="menu">
            <div class="itemMenu">
                <a href="#">Início</a>
            </div>
        </div>
        <div class="botao">
            <button id="botaoCadastro">
                Cadastrar
            </button>
            <a href="../Login/index.html"><button id="botaoEntrar">
                Entrar
            </button></a>
        </div>

    </header>

    <main>
        <div class="containerForm">
            <form id="form" onsubmit="User.createUser(event)" method="POST">

                <div class="itemForm">
                    <label for="email">Digite seu email:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@email.com">
           
                    <label for="">senha</label>
                    <input type="password" id="senha" />
                    
                    <label for="telefone">Telefone principal:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="xx-xxxxx-xxxx">
         
                    <label for="telefone2">Telefone 2:</label>
                    <input type="text" id="telefone2" name="telefone2" placeholder="opcional">
             
                    <label for="exampleRadios1">Masculino:</label>
                    <input type="radio" value="m" name="sexo" id="exampleRadios1" >
                    <label for="exampleRadios2">Feminino:</label>
                    <input type="radio" value="f" name="sexo" id="exampleRadios2">
                    
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome">
                
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
            
                    <label for="posto">Selecione o posto:</label>
                    <select name="posto" id="posto">
                        <option value="01">USF LOTY</option>
                        <option value="02">USF SAVOY</option>
                        <option value="03">USF GUAPIRANGA</option>
                        <option value="04">USF CENTRO</option>
                        <option value="05">USF GRANDESP</option>
                        <option value="06">USF SUARAO</option>
                        <option value="07">USF OASIS</option>
                        <option value="08">USF BELAS ARTES</option>
                        <option value="09">USF GAIVOTA</option>
                    </select>
                
                    <label for="tpsang">Tipo sanguíneo:</label>
                    <select name="tpsang" id="tpsang">
                        <option>O-</option>
                        <option>O+</option>
                        <option>A-</option>
                        <option>A+</option>
                        <option>B-</option>
                        <option>B+</option>
                        <option>AB-</option>
                        <option>AB+</option>
                    </select>
               
                    <label for="rg">RG:</label>
                    <input type="text" name="rg" id="rg" placeholder="xx.xxx.xxx-x">
                
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" placeholder="xxx.xxx.xxx/xx">
               
                    <label for="dtnasc">Data de nascimento:</label>
                    <input type="date" name="dtnasc" id="dtnasc">
                </div>

                <div class="btnCadastrar">
                    
                    <button>Enviar</button>
                </div>

            </form>
        </div>
    </main>


</body>
</html>
