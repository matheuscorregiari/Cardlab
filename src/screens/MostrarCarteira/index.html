<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../estilo/main.css">

<body>

    <!--Menu lateral-->
    <div class="sidebar" id="mySidebar">
        <button class="itemClose" onclick="closeSidebar()" id="itemClose">Close &times;</button>

        <a href="../Agendar/">Agendar Vacina!</a>

        <a href="#">Abrir Cardlab</a>

        <a href="#">Localizações</a>

    </div>


    <header class="container">
        <button class="itemOpen" onclick="openSidebar()" id="itemOpen">☰</button>

        <div class="menu">
            <a href="../Home/">Início</a>
            <a href="#">Notícias</a>

        <main>

                            <th>Nr carteira</th>

                        </tr>
                    </thead>

                    </tbody>
                </table>
            </div>
